<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<h1>Minesweeper - <span id="timer"></span></h1>
<div class="main">
    <div id="grid"></div>
    <div class="panel-right">
        <h3>Nouvelle partie</h3>
        <div>
            <label for="width">Largeur : </label>
            <input type="number" id="width" value="10" min="10" max="20"><br>
            <label for="mines">Nombre de mines : </label>
            <input type="number" id="mines" value="10" min="1" max="50">
        </div>
        <button id="reset-btn">Lancer</button>
    </div>
</div>
<div class="panel">
    <div>
        Mode flag : <span id="status_flag">Non</span>
     <button id="flag-btn"><img src="assets/img/flag.png" alt="flag"></button>
    <br>
        Mines : <span id="flag-count">0/0</span>
    </div>

</div>
<script src="assets/js/script.js"></script>
</body>
</html>
